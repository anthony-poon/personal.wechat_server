security:
    encoders:
        App\Entity\Base\User: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            anonymous: ~
            pattern: ^/api/
            provider: wechat_provider
            user_checker: App\Service\UserChecker
            guard:
                authenticators:
                    - App\Authenticator\WeChatAuthenticator
                    - App\Authenticator\ApiAuthenticator
                entry_point: App\Authenticator\ApiAuthenticator
        main:
            anonymous: ~
            provider: db_provider
            user_checker: App\Service\UserChecker
            form_login:
                username_parameter: "form[username]"
                password_parameter: "form[password]"
                login_path: security_login
                check_path: security_login
            logout:
                path:   /logout
                target: /

    providers:
        db_provider:
            entity:
                class: App\Entity\Base\User
                property: username
        wechat_provider:
            entity:
                class: App\Entity\Base\User
                property: we_chat_open_id
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/member, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
